# ===========================================
# ValuesProfile.app Netlify Configuration
# ===========================================

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Next.js plugin (automatically configures SSR/ISR/etc.)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# -----------------------------------------
# Environment-specific build settings
# -----------------------------------------

[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "production" }

[context.branch-deploy]
  environment = { NODE_ENV = "production" }

# -----------------------------------------
# Headers
# -----------------------------------------

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# -----------------------------------------
# Dev settings
# -----------------------------------------

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = false
